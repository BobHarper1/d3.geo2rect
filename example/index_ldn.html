<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

path{
  fill:transparent;
  stroke:rgba(0,0,0,1);
}

/*4,*/

.class-4 circle{
  fill:red;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
<script src="../build/geo2rect.js"></script>
<script>

var config = {
  width : 700,
  height : 700,
  padding : 70,
  projection : d3.geoMercator(),
  duration : 1000,
  key:function(d){return d.properties.short; },
  grid : {
    enf:{x:4,y:0},
    hrw:{x:2,y:1},
    brn:{x:3,y:1},
    hgy:{x:4,y:1},
    wth:{x:5,y:1},
    hdn:{x:0,y:2},
    elg:{x:1,y:2},
    brt:{x:2,y:2},
    cmd:{x:3,y:2},
    isl:{x:4,y:2},
    hck:{x:5,y:2},
    rdb:{x:6,y:2},
    hvg:{x:7,y:2},
    hns:{x:0,y:3},
    hms:{x:1,y:3},
    kns:{x:2,y:3},
    wst:{x:3,y:3},
    cty:{x:4,y:3},
    tow:{x:5,y:3},
    nwm:{x:6,y:3},
    bar:{x:7,y:3},
    rch:{x:1,y:4},
    wns:{x:2,y:4},
    lam:{x:3,y:4},
    swr:{x:4,y:4},
    lsh:{x:5,y:4},
    grn:{x:6,y:4},
    bxl:{x:7,y:4},
    kng:{x:2,y:5},
    mrt:{x:3,y:5},
    crd:{x:4,y:5},
    brm:{x:5,y:5},
    stn:{x:3,y:6}
  }
};

var svg = d3.select('body').append('svg').attr('width',config.width).attr('height',config.height);

var g2r = new geo2rect.draw();

d3.json('./data/lnd.geojson', function(err, data){

  var geojson = geo2rect.compute(data);

  g2r.config = config;
  g2r.data = geojson;
  g2r.svg = svg.append('g');

  g2r.draw();
});

d3.select('body').append('a').text('Toggle').on('click', function(){
  g2r.toggle();
  g2r.draw();
  console.log(g2r.mode);
});

</script>
</body>
</html>
